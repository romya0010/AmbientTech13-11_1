<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | AT_Main</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1" style="width: 1920px; height: 1080px; background: #231F20"></canvas>
    <script src="Build/AT_Build13-11_1.loader.js"></script>
    <script>
      
      
      
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta1 = document.createElement('meta');
        meta1.name = 'viewport';
        meta1.content = 'width=device-width, height=device-height, initial-scale=0.5, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta1);

        var canvas1 = document.querySelector("#unity-canvas");
        canvas1.style.width = "50%";
        canvas1.style.height = "50%";
        canvas1.style.position = "fixed";
      
      
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/AT_Build13-11_1.data",
        frameworkUrl: "Build/AT_Build13-11_1.framework.js",
        codeUrl: "Build/AT_Build13-11_1.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "KattaKittaXR",
        productName: "AT_Main",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: true, 
        // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>

  <style>
    .container {
  background-color:red;
  var w = window.innerWidth;
  var h = window.innerHeight;
  position: relative;
  overflow: hidden;
  width: w;
  padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
}

/* Then style the iframe to fit in the container div with full height and width */
.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
}
  </style>
</html>
