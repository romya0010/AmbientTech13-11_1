<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | AT_Main</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    
    <script>
      <div class="container">
        <iframe class="responsive-iframe" src="https://romya0010.github.io/AmbientTech13-11_1/" scrolling="no" frameborder="0"></iframe>
        </div>

        <style>
        .container {
        position: relative;
        overflow: hidden;
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
        left: 0%;
        right: 0%;
      }

      /* Then style the iframe to fit in the container div with full height and width */
      .responsive-iframe {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
      }
    </style>
      
    </script>
  </body>
</html>
